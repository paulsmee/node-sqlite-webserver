    <body>
<!-- Show Temps from DB -->
        <div>
            <p id="p1">Test</p>
        </div>
        
         <script>
                window.getTempFromDatabase = function() {
                  $.get('/view')
                    .done(function(value2) {
                      console.log(value2)
                      document.getElementById("p1").innerHTML = "The current temperature outside is: " + value2+''+"c";
                    })
                    .catch(function(err) {
                      console.log('uh oh')
                    });
              }
            </script>
            <br>
         <script>
           getTempFromDatabase();
           setInterval(getTempFromDatabase,6000)
         </script>
    </body>
